# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Calibrated 0th Group Image
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &cal_data
    ref: "cal_data"
    data:
        dh: [1]
        dw: [1]
        image: [[[0,0], [0, 0]]]
- !Figure: &cal_image
    ref: "cal_image"
    title: 'Calibrated Zeroth Group of Most Recent Dark'
    elements:
        - {"kind": "image", "image": "image", "x": 0, "y": 0, "dh": 'dh', "dw": 'dh', "source": *cal_data}
    tools: ""
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Calibrated 0th Group Histogram
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &cal_hist_source
    ref: "cal_hist_source"
    data:
        counts: []
        bin_centers: []
- !Range1d: &cal_hist_xr
    ref: "cal_hist_xr"
    start: 0
    end: 1
    bounds: 'auto'
- !Range1d: &cal_hist_yr
    ref: "cal_hist_yr"
    start: 0
    end: 10
    bounds: 'auto'
- !Figure: &cal_hist
    ref: "cal_hist"
    x_axis_label: "Signal [DN]"
    y_axis_label: "Number of Pixels"
    x_range: *cal_hist_xr
    y_range: *cal_hist_yr
    height: 250
    width: 300
    tools: "hover, wheel_zoom, pan, reset"
    elements:
        - {'kind': 'circle', 'x': 'bin_centers', 'y': 'counts', 'size': 4, 'source': *cal_hist_source}
