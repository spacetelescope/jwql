# YAML file defining bokeh figures for the grating wheel monitor
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# INRSH_GWA_ADCMGAIN vs Time Figure
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &source_INRSH_GWA_ADCMGAIN
    ref: "source_INRSH_GWA_ADCMGAIN"
    data:
        time: []
        time_iso: []
        grating: []
        filename: []
- !Range1d: &gwa_x_INRSH_GWA_ADCMGAIN
    ref: "gwa_x_INRSH_GWA_ADCMGAIN"
    start: 0
    end: 1
    bounds: 'auto'
- !Range1d: &gwa_y_INRSH_GWA_ADCMGAIN
    ref: "gwa_y_INRSH_GWA_ADCMGAIN"
    start: 0
    end: 10
    bounds: 'auto'
- !Figure: &figure_INRSH_GWA_ADCMGAIN
    ref: "figure_INRSH_GWA_ADCMGAIN"
    x_axis_label: "Date"
    x_axis_type: "datetime"
    y_axis_label: "INRSH_GWA_ADCMGAIN [V]"
    x_range: *gwa_x_INRSH_GWA_ADCMGAIN
    y_range: *gwa_y_INRSH_GWA_ADCMGAIN
    height: 800
    width: 800
    tools: "hover, wheel_zoom, pan, reset"
    elements:
        - {'kind': 'circle', 'x': 'time', 'y': 'grating', 'size': 6, 'source': *source_INRSH_GWA_ADCMGAIN}

